<div class="product-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="form-space">
                    <h2>Product-Details</h2>
                    <form>
                        <label>PRODUCT NAME
                        <input type="text" placeholder="Enter Product Name">
                        </label>
                        <label>TYPE
                            <select>
                                <option>MEN</option>
                                <option>WOMENS</option>
                            </select>
                        </label>
                        <label>CATEGORIES
                            <select>
                                <option>CLOTHES</option>
                                <option>BAG</option>
                                <option>SHOES</option>
                                <option>ACCESSORIES</option>
                                <option>BOOKS</option>
                            </select>
                        </label><br>
                        <label>SIZE
                            <input type="text" placeholder="Enter Size">
                        </label>
                        <label>PRODUCT DESCRIPTION
                            <input type="text" placeholder="Enter Product description">
                        </label>
                        <label>PRICE
                            <input type="text" placeholder="Enter Price">
                        </label>
                        <label>PRODUCT IMAGE
                            <input type="file" name="image" id="image" placeholder="Choose Image">
                        </label>
                        <label>PICK-UP LOCATION
                            <input type="text" placeholder="Enter Pick-Up Location">
                        </label>
                        <button type="submit" class="btn">SELL NOW</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
    var menuitems = document.getElementById("menuitems");
    menuitems.style.maxHeight="0px";

    function menutoggle(){
        if (menuitems.style.maxHeight=="0px") {
            menuitems.style.maxHeight="200px";
        }
        else{
            menuitems.style.maxHeight="0px";
        }
